<div class="body">
<div class="background">
  <div class="container">
    <div class="form-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" formControlName="username" class="form-control" type="text" />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" class="form-control" type="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
        <!-- Optional Role Selection -->
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role" class="form-control custom-select">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log In</button>
      </form>
      <div class="register">
        Don't have an account? <a href="/register">Signup</a>
      </div>
    </div>
  </div>
</div>
</div>
